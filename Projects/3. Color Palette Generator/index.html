<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="tittle">
            <h1>Color Palette Generator</h1>
        </div>
        <div class="underline"></div>
            <div class="button">
                <button id="generate-btn">Generate Palette</button>
            </div>
                <div class="color-palette">
                    <div class="box" id="box1" style="background-color: blueviolet;">
                        <div class="color-code" id="color-code1" >#00000</div>
                    </div>
                    <div class="box" id="box2" style="background-color:aqua;">
                        <div class="color-code" id="color-code2">#00000</div>
                    </div>
                    <div class="box" id="box3" style="background-color:blanchedalmond">
                        <div class="color-code" id="color-code3">#00000</div>
                    </div>
                    <div class="box" id="box4" style="background-color: palevioletred;">
                        <div class="color-code" id="color-code4" >#00000</div>
                    </div>
                    <div class="box" id="box5" style="background-color: yellow;">
                        <div class="color-code" id="color-code5">#00000</div>
                    </div>
                </div>
    </div>
</body>
</html>
