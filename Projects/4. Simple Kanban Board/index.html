<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Simple Kanban Board</h1>
    <div class="container">
      
            <div class="to-do box" id="to-do-box">
                <h2>To Do</h2>
            </div>
            <div class="in-progress box" id="in-progress-box">
                <h2>In Progress</h2>
            </div>
            <div class="done box" id="done-box">
                <h2>Don</h2>
            </div>
    </div>
</body>
</html>
