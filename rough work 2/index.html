<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <!-- Quiz screen -->
        <div class="screen" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test you knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <!-- Quiz screen -->
        <div class="screen " id="quiz-screen">
         <div class="question-header">
            <h2 id="question-text">What is the capital of France?</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">0</span> of <span id="total-questions">5</span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
         </div>
            <!--answers container-->
            <div class="ans-container" id="ans-container">
                <!-- by java-script -->
            </div>

            <!-- prograss bar -->
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- resulte screen  -->
         <div class="screen active" id="result-screen">
            <h1>Quiz Results</h1>
                <div id="result-info">
                    <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                    <h2 id="feedback">Perfect! You're a genius!</h2>
                </div>

                <button id="restart-btn">Restart Quiz</button>
         </div>
    </div>
</body>

</html>
