<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="screen active" id="start-screen">
    <h1>Quiz Time!</h1>
    <p>Test Your knowledge wiht these fun questions</p>
    <button id="start-btn"> Start Quiz </button>
  </div>
  <div class="screen" id="quiz-screen">
    <h2 id="question-text">Question</h2>
    <div id="quiz-info">
      <p>Question <span id="current-question">0</span> of <span id="total-questions">5</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>

    <div class="ans-container" id="ans-container">
      <!-- ans will be appers by jave script -->
    </div>

    <!-- progress bar -->
     <div id="progress-bar">
      <div class="progress" id="progress"></div>
     </div>
  </div>
</body>
</html>
